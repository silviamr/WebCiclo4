<div class="container">
  <br>
  <a routerLink="/aeropuertos/create" class="btn">Registrar Aeropuerto<i class="large material-icons">flight_takeoff</i></a>
 <table class="table responsive" class="highlight">
    <thead>
      <tr>
          <th>Nombre</th>
          <th>Ciudad</th>
          <th>Coordenada_X</th>
          <th>Coordenada_Y</th>
          <th>Siglas</th>
          <th>Tipo</th>
          <th>Acciones</th>
      </tr>
    </thead>
 
    <tbody>
      <tr *ngFor="let p of listado">
        <td>{{p.nombre}}</td>
        <td>{{p.ciudad}}</td>
        <td>{{p.coord_x}}</td>
        <td>{{p.coord_y}}</td>
        <td>{{p.siglas}}</td>
        <td>{{p.tipo}}</td>
        <td>
         <a routerLink="/aeropuertos/edit/{{p.id}}" class="btn"><i class="large material-icons">edit</i></a>
          <button class="btn red" (click)="deleteAeropuerto(p.id)"><i class="large material-icons">delete</i></button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
