 <div class="container">
    <h3 class="center-align">Registrar Aeropuerto</h3>
    <form [formGroup]="fgValidacionAeropuerto" class="col s12" (ngSubmit)="storeAeropuerto()">
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
        </div>
       </div>
       <div class="row">
        <div class="input-field col s6">
          <input formControlName="ciudad" type="text" class="validate">
          <label for="ciudad">Ciudad</label>
        </div> 
         <div class="input-field col s6">
            <input formControlName="pais" type="text" class="validate">
            <label for="pais">Pais</label>
          </div>         
        </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="coord_x" type="text" class="validate">
          <label for="coord_x">Coordenada X</label>
        </div>
         <div class="input-field col s6">
            <input formControlName="coord_y" type="text" class="validate">
            <label for="coord_y">Coordenada Y</label>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="siglas" type="text" class="validate">
          <label for="siglas">Siglas</label>
        </div>
        <div class="input-field col s6">
              <select class="browser-default" formControlName="tipo" >
                <option value="" disabled selected>Seleccione el tipo de aeropuerto</option>
                <option value="Nacional">Nacional</option>
                <option value="Internacional">Internacional</option>
              </select>
        </div>
       </div>
       <div class="row center-align">
          <button [disabled]="!fgValidacionAeropuerto.valid" class="btn waves-effect waves-light" type="submit" name="action">Crear
          <i class="material-icons right">done</i>
        </button>
      </div>
    </form>
</div>
