<div class="container">
    <h3 class="center-align">Editar Aeropuerto</h3>
       <form [formGroup]="fgValidacionEditAeropuerto" class="col s12" (ngSubmit)="editAeropuerto()">
      <input formControlName="id" type="hidden" class="validate">
        <div class="row">
            <div class="input-field col s12">
              <input formControlName="nombre" type="text" class="validate">
              <label class="active" for="nombre">Nombre</label>
            </div>
        </div>
          <div class="row">
            <div class="input-field col s6">
              <input formControlName="ciudad" type="text" class="validate">
              <label class="active" for="ciudad">Ciudad</label>
            </div>
              <div class="input-field col s6">
                <input formControlName="pais" type="text" class="validate">
                <label class="active" for="pais">Pais</label>
              </div>
            </div>
          <div class="row">
            <div class="input-field col s6">
              <input formControlName="coord_x" type="text" class="validate">
              <label class="active" for="coord_x">Coordenada X</label>
            </div>
              <div class="input-field col s6">
                <input formControlName="coord_y" type="text" class="validate">
                <label class="active" for="coord_y">Coordenada Y</label>
              </div>
            </div>
         <div class="row">
        <div class="input-field col s6">
          <input formControlName="siglas" type="text" class="validate">
          <label class="active" for="siglas">Siglas</label>
        </div>
        <div class="input-field col s6">
              <select class="browser-default" formControlName="tipo" >
                <option value="" disabled selected>Seleccione el tipo de aeropuerto</option>
                <option class="active" value="Nacional">Nacional</option>
                <option class="active" value="Internacional">Internacional</option>
              </select>
        </div>
       </div>     
          <div class="row center-align">
              <button [disabled]="!fgValidacionEditAeropuerto.valid" class="btn waves-effect waves-light" type="submit" name="action">Editar
              <i class="material-icons right">edit</i>
            </button>
          </div>
        </form>
      </div>
